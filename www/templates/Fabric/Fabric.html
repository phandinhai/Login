<ion-view  view-title="Login">
    <ion-modal-view>

        <ion-header-bar style="background-color: #111;">

            <h3 class="title" style="text-align: center;color: white"  ><strong  >Wecome to GorillaDesk</strong></h3>

        </ion-header-bar>

        <ion-content >
            <div class = "list" > 
              
                <input ng-show="tb" type="text" id="title" placeholder="Your Title" />
                <canvas  id="c" width="360%"  height="400%" style="border:1px solid #ccc"></canvas>
                <div ng-show="draws"  class="row">
                    <input style="background-color: #46b10f; color: white;width: 25%" type="button" ng-click="Ellipse()" id="btnCircle" value="circle"/>
                    <input style="background-color: #009ACD; color: white;width: 25%" type="button" ng-click="Line()" id="btnEllipse" value="line"/>
                    <input style="background-color: #318fea; color: white;width: 25%" type="button" ng-click="Hline()" id="btnHline" value="Hline"/>
                    <input style="background-color: #1874CD; color: white;width: 25%" type="button" ng-click="Arrow()" id="btnHline" value="Arrow"/> 
                </div>
                <div style="margin-bottom: 5px; margin-top:5px"  class="row">
                    <span style="width: 20%;font-size: 40px;margin-top: 8px" id="title" ng-click="Addtext()"><strong>T</strong></span> 
                    <span class=" icon ion-trash-a" style="width: 20%;font-size: 40px" ng-click="del()"></span>
                    <span style=" width: 20%;font-size: 40px" class=" icon icon ion-reply" ng-click="Undo()"></span>
                    <span style=" width: 20%;font-size: 40px" class=" icon ion-forward" ng-click="Redo()"></span>
                    <button style="background-color: #CD3333; color: white;width: 20%" ng-click="clear()">Clear</button>

                </div>
                <div class="row"> 
                    <input style="width: 25%;height: 28px" type="color" id="myColor"/>  
                    <input style="color: black;width: 25%" type="button" ng-click="Background()" value="Background"/>
                    <input style="color: black;width: 25%" type="button" id="btnMode" ng-click="draww()" value="draw"/> 
                    
                </div>

            </div>

        </ion-content>

    </ion-modal-view>
</ion-view>
